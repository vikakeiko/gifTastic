<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../gifTastic/index.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="filterBtns"></div>
                <div id="gifs-appear-here">Type something into the search box and click to see the changing effect on
                    the images!
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-1">
                <form>
                    <label for="search">Search</label>
                    <input id="input" name="search" type="text">
                    <input id="searchBtn" class="btn btn-primary" type="submit">
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
